<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Step 1 - A Basic Pie Chart</title>
</head>
<body>
  <canvas id="myChart" width="400" height="400"></canvas>
  <div id="pieChart" onmouseover="showLabels()"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
  <script>
    var ctx = document.getElementById("myChart").getContext('2d');
    data = {
      datasets: [{
        data: [29, 220, 20, 220, 20, 220, 20, 220, 20, 220, 20, 220],
        backgroundColor: ['Red', 'Blue', 'Yellow']
      }],

    // These labels appear in the legend and in the tooltips when hovering different arcs
    labels: [
    'Red',
    'Yellow',
    'Blue'
    ]
  };
  var myPieChart = new Chart(ctx,{
    type: 'pie',
    data: data
  });
  console.log(myPieChart.data);

  data = {
      datasets: [{
        data: [29, 30, 20, 320, 20, 220, 20, 220, 20, 220, 20, 120],
        backgroundColor: ['Red', 'Green', 'Yellow']
      }],

    // These labels appear in the legend and in the tooltips when hovering different arcs
    labels: [
    'Red',
    'Yellow',
    'Blue'
    ]
  };
  window.setTimeout(function() {
    myPieChart.data.datasets[0] = data.datasets[0]; 
    myPieChart.update();
  }, 5000)

</script>
</body>
</html>
