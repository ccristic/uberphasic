<!DOCTYPE html>
<html>
<head>
    <title>Pie</title>

    <script type="text/javascript" src="json/schedules.json"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
</head>
<body>
    <div style="width: 500px">
    </div>
    <script>
        function getChartDataFromSchedule(schedule) {
            var hours = [], colors = [];
            for (var i = 0; i < schedule.naps.length; i++) {
                hours.push((schedule.naps[i].stop - schedule.naps[i].start)/60);

                if(hours[hours.length-1] <= 1)
                    colors.push('#ffce0a');
                else
                    colors.push('#ff3f68');

                if (i< schedule.naps.length - 1) {
                    hours.push((schedule.naps[i+1].start - schedule.naps[i].stop)/60); 
                    colors.push('#3b3c5b');
                }
                else { 
                    hours.push((1440 - schedule.naps[i].stop)/60); 
                    colors.push('#3b3c5b');    
                }
            }
            return {
                type: 'pie',
                data: {
                    datasets: [{
                        data: hours,
                        backgroundColor: colors,                        
                        borderWidth: 0
                    }]
                }
            };
        }
        function createChart(schedule, canvasId) {
            var data = getChartDataFromSchedule(schedule);
            var ctx = document.getElementById(canvasId);
            var myChart = new Chart(ctx, data);
        }
        function  createContainer(canvasId) {                
            var canvas = document.createElement('canvas');
            canvas.id = canvasId;
            var canvasContainer = document.createElement('div');
            canvasContainer.style.width = "400px";
            canvasContainer.style.height = "400px";
            canvasContainer.id = "container-" + canvasId;

            canvasContainer.appendChild(canvas);  
            document.body.appendChild(canvasContainer);

            canvas = document.createElement('div');
            canvasContainer = document.createTestNode('hi');
            canvas.appendChild(canvasContainer);
            document.body.appendChild(canvas);
        }

        function app() {
            for (scheduleId in schedules) {
                createContainer(scheduleId);
                createChart(schedules[scheduleId], scheduleId);
            }
        }
    </script>
    <script>
        app();
    </script>

</body>
</html>
