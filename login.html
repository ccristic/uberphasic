<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="less/reset.css"/>
	<link rel="stylesheet" type="text/css" href="less/style.css"/>
	<link rel="stylesheet" type="text/css" href="less/typography.css"/>
	<link rel="stylesheet" type="text/css" href="less/login.css"/>
</head>

<body>
	<div class="background-app">
		<div class="login-box">
			<div class="logo-wrapper logo">
				<span class="glyphter logo-symbol">E</span>
				<img src="images/logo_text.svg" class="logo-text">
			</div>
			<input type="text" name="" class="register-input" id="email" placeholder="E-mail address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'E-mail address'" onkeydown = "if (event.keyCode == 13)
                        document.getElementsByClassName('login-button')[0].click()"/>
			<input type="password" name="" class="register-input" id="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" onkeydown = "if (event.keyCode == 13)
                        document.getElementsByClassName('login-button')[0].click()"/>
            <div id="error-message"></div>
			<button onclick="login()" class="login-button">log in</button>
			<span class="sign-up-message">Not a member? <a href="sign-up.html" class="sign-up-link">Sign up now</a></span>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src="js/firebase-config.js"></script>
	
	<script>

	  function login() {
		var email =	document.getElementById('email');
		var password =	document.getElementById('password');

	  firebase.auth().signInWithEmailAndPassword(email.value, password.value)
	  .then(function(result) {
		window.location = 'index.html';
	  	console.log(result);
	  }) 
	  .catch(function(error) {
		  // Handle Errors here.
		  var errorCode = error.code;
		  var errorMessage = error.message;
		  var error_container = document.createElement('span');
		  error_container.id = "eroare";
		  var error_message = document.createTextNode(errorMessage);
		  error_container.appendChild(error_message);
		  document.getElementById('error-message').appendChild(error_container);
		});
	  }

	</script>

</body>
</html>
