<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="less/reset.css"/>
	<link rel="stylesheet" type="text/css" href="less/style.css"/>
	<link rel="stylesheet" type="text/css" href="less/typography.css"/>
	<link rel="stylesheet" type="text/css" href="less/login.css"/>
</head>

<body>

	<div class="wrapper">
		<input type="text" name="" class="register-input" id="email"/>
		<input type="password" name="" class="register-input" id="password"/>
		<button onclick="login()">log in</button>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src="js/firebase-config.js"></script>
	
	<script>

	  function login() {
		var email =	document.getElementById('email');
		var password =	document.getElementById('password');

	  firebase.auth().signInWithEmailAndPassword(email.value, password.value)
	  .then(function(result) {
	  	console.log(result);
	  }) 
	  .catch(function(error) {
		  // Handle Errors here.
		  var errorCode = error.code;
		  var errorMessage = error.message;
		  // ...
		});
	  }

	</script>

</body>
</html>
